trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.7'

- script: |
    pip install -r requirements-core.txt
    pip install -r requirements-test.txt
  displayName: 'Install requirements'

- script: |
    pytest -vv project_name/tests/
  displayName: 'Run Pytest'
